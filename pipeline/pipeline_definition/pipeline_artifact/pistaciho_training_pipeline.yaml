# PIPELINE DEFINITION
# Name: pistachio-training-pipeline
# Description: pipeline for training pistachio classifier
# Inputs:
#    test_split_data_fraction: float
#    train_test_split_seed: int
components:
  comp-load-data:
    executorLabel: exec-load-data
    inputDefinitions:
      parameters:
        input_file_path:
          parameterType: STRING
        label_column:
          defaultValue: Class
          description: column used to stratify data for splitting. Defaults to 'Class'.
          isOptional: true
          parameterType: STRING
        split_seed:
          defaultValue: 37.0
          description: seed to be used for train/test splitting. Defaults to 37.
          isOptional: true
          parameterType: NUMBER_INTEGER
        test_fraction:
          defaultValue: 0.2
          description: fraction of data to be used for test split. Defaults to 0.2.
          isOptional: true
          parameterType: NUMBER_DOUBLE
    outputDefinitions:
      artifacts:
        output_test:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        output_train:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-preprocess-data:
    executorLabel: exec-preprocess-data
    inputDefinitions:
      artifacts:
        input_file:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
          description: path to raw data to be preprocessed
    outputDefinitions:
      artifacts:
        output_file:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-preprocess-data-2:
    executorLabel: exec-preprocess-data-2
    inputDefinitions:
      artifacts:
        input_file:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
          description: path to raw data to be preprocessed
    outputDefinitions:
      artifacts:
        output_file:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-validate-data:
    executorLabel: exec-validate-data
    inputDefinitions:
      artifacts:
        input_file:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
          description: path to input dataset to be validated
      parameters:
        schema_file_path:
          description: pandera schema file to use for validation
          parameterType: STRING
  comp-validate-data-2:
    executorLabel: exec-validate-data-2
    inputDefinitions:
      artifacts:
        input_file:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
          description: path to input dataset to be validated
      parameters:
        schema_file_path:
          description: pandera schema file to use for validation
          parameterType: STRING
defaultPipelineRoot: gs://pistachio_pipeline_sbx_bucket/pistachio_pipeline_root/
deploymentSpec:
  executors:
    exec-load-data:
      container:
        args:
        - '{{$.inputs.parameters[''input_file_path'']}}'
        - '{{$.outputs.artifacts[''output_train''].path}}'
        - '{{$.outputs.artifacts[''output_test''].path}}'
        - --split_seed
        - '{{$.inputs.parameters[''split_seed'']}}'
        - --test_fraction
        - '{{$.inputs.parameters[''test_fraction'']}}'
        - --label_column
        - '{{$.inputs.parameters[''label_column'']}}'
        command:
        - ./load_data.py
        image: northamerica-northeast2-docker.pkg.dev/pistachio-mlops-sbx/pistachio-base/pistachio_base:0.0.1
    exec-preprocess-data:
      container:
        args:
        - '{{$.inputs.artifacts[''input_file''].path}}'
        - '{{$.outputs.artifacts[''output_file''].path}}'
        command:
        - ./preprocess_data.py
        image: northamerica-northeast2-docker.pkg.dev/pistachio-mlops-sbx/pistachio-base/pistachio_base:0.0.1
    exec-preprocess-data-2:
      container:
        args:
        - '{{$.inputs.artifacts[''input_file''].path}}'
        - '{{$.outputs.artifacts[''output_file''].path}}'
        command:
        - ./preprocess_data.py
        image: northamerica-northeast2-docker.pkg.dev/pistachio-mlops-sbx/pistachio-base/pistachio_base:0.0.1
    exec-validate-data:
      container:
        args:
        - '{{$.inputs.artifacts[''input_file''].path}}'
        - '{{$.inputs.parameters[''schema_file_path'']}}'
        command:
        - ./validate_data.py
        image: northamerica-northeast2-docker.pkg.dev/pistachio-mlops-sbx/pistachio-base/pistachio_base:0.0.1
    exec-validate-data-2:
      container:
        args:
        - '{{$.inputs.artifacts[''input_file''].path}}'
        - '{{$.inputs.parameters[''schema_file_path'']}}'
        command:
        - ./validate_data.py
        image: northamerica-northeast2-docker.pkg.dev/pistachio-mlops-sbx/pistachio-base/pistachio_base:0.0.1
pipelineInfo:
  description: pipeline for training pistachio classifier
  name: pistachio-training-pipeline
root:
  dag:
    tasks:
      load-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-load-data
        inputs:
          parameters:
            input_file_path:
              runtimeValue:
                constant: /gcs/pistachio_pipeline_sbx_bucket/pipeline_resources/Pistachio_16_Features_Dataset.arff
            label_column:
              runtimeValue:
                constant: Class
            split_seed:
              componentInputParameter: train_test_split_seed
            test_fraction:
              componentInputParameter: test_split_data_fraction
        taskInfo:
          name: load-data
      preprocess-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-preprocess-data
        dependentTasks:
        - load-data
        - validate-data
        inputs:
          artifacts:
            input_file:
              taskOutputArtifact:
                outputArtifactKey: output_train
                producerTask: load-data
        taskInfo:
          name: preprocess train data
      preprocess-data-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-preprocess-data-2
        dependentTasks:
        - load-data
        - validate-data-2
        inputs:
          artifacts:
            input_file:
              taskOutputArtifact:
                outputArtifactKey: output_test
                producerTask: load-data
        taskInfo:
          name: preprocess test data
      validate-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-validate-data
        dependentTasks:
        - load-data
        inputs:
          artifacts:
            input_file:
              taskOutputArtifact:
                outputArtifactKey: output_train
                producerTask: load-data
          parameters:
            schema_file_path:
              runtimeValue:
                constant: /gcs/pistachio_pipeline_sbx_bucket/pipeline_resources/pistachio_schema.json
        taskInfo:
          name: validate training data
      validate-data-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-validate-data-2
        dependentTasks:
        - load-data
        inputs:
          artifacts:
            input_file:
              taskOutputArtifact:
                outputArtifactKey: output_test
                producerTask: load-data
          parameters:
            schema_file_path:
              runtimeValue:
                constant: /gcs/pistachio_pipeline_sbx_bucket/pipeline_resources/pistachio_schema.json
        taskInfo:
          name: validate test data
  inputDefinitions:
    parameters:
      test_split_data_fraction:
        description: _description_
        parameterType: NUMBER_DOUBLE
      train_test_split_seed:
        description: _description_
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.3.0
